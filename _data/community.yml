- cardname: Mailing Lists
  des: As per Apache tradition, everything that happens in the community (also) happens in the mail-list.
  buttonname: Mailing List
  link: javascript:void(0)
  id: openMailingModal
- cardname: Discuss Forum
  des: We use discuss forum for general discussions and usage trouble shooting. We welcome all topics related to the TVM stack.
  buttonname: Join The Discussion
  link: https://discuss.tvm.apache.org/
- cardname: TVM Conference
  des: We hold a yearly conference on the state of the art for TVM and would love for you to join us. You can also view videos from our past conferences here.
  buttonname: Learn About the Conference
  link: https://tvmconf.org/
- cardname: Github Issues
  des: We use our Github issue tracker for developer RFCs and roadmap discussion.
  buttonname: Github Issue Tracker
  link: https://github.com/apache/incubator-tvm/issues/
- cardname: Roadmap
  des: We are releasing our public roadmaps on github. Please reach out are interested working in aspects that are not on the roadmap.
  buttonname: See The Public Roadmap
  link: https://github.com/apache/incubator-tvm/projects/1
- cardname: Contributing
  des: As a community project, we welcome contributions! The package is developed and used by the community.
  buttonname: Contribute
  link: https://tvm.apache.org/docs/contribute/
- cardname: Calendar
  des: The TVM Community conducts a number of public events, including monthly general meetings, project sub-meetings, and the annual TVM Conference. You can subscribe to the public events calendar here.
  buttonname: Calendar
  link: https://calendar.google.com/calendar/embed?src=071aaettatchrj779v0k8jsmcc%40group.calendar.google.com
- cardname: Discord
  des: Connect directly with TVM community members in the TVM Discord server.
  buttonname: Discord
  link: https://discord.gg/77Hh4jVhbM
